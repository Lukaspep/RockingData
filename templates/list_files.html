<!DOCTYPE html>
<html>
<head>
    <title>List of Files</title>
</head>
<body>
    <h2>List of Files:</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                -
                <form action="{{ url_for('delete_file', filename=file) }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Estas seguro que queres continuar?')">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
